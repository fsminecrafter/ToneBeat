name: Build Packages

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Triggers release on version tags like v1.0, v1.1, etc.

jobs:
  build-linux:
    runs-on: ubuntu-latest
    outputs:
      deb-path: ${{ steps.upload.outputs.artifact-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pyqt5 python3-pip ruby ruby-dev build-essential
          sudo gem install --no-document fpm
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile yourscript.py

      - name: Create .deb package
        run: |
          mkdir -p package/usr/local/bin
          cp dist/yourscript package/usr/local/bin/tonebeat
          fpm -s dir -t deb -n tonebeat -v 1.0 package/=/

      - name: Upload .deb artifact
        id: upload
        uses: actions/upload-artifact@v3.1.3
        with:
          name: tonebeat-linux-deb
          path: ./*.deb

  build-windows:
    runs-on: windows-latest
    outputs:
      exe-path: ${{ steps.upload.outputs.artifact-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile yourscript.py

      - name: Upload .exe artifact
        id: upload
        uses: actions/upload-artifact@v3.1.3
        with:
          name: tonebeat-windows-exe
          path: dist/yourscript.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: tonebeat-linux-deb

      - name: Download Windows artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: tonebeat-windows-exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.deb
            *.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
